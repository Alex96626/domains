<body>

<form id="loginForm" >
    <div class="form-group">
        <label class="sr-only" for="">Логин</label>
        <input type="text" class="form-control"  name="login" id="login" placeholder="Логин">
    </div>
    <div class="form-group">
            <label class="sr-only" for="">Пароль</label>
        <input type="text" class="form-control"  name="pass" id="pass" placeholder="Пароль">
    </div>


    <button type="submit" class="ntn ntn-primary">Вход</button>
</form>
<script>
    var form = document.getElementById('loginForm');

    form.onsubmit = function (event) {
        event.preventDefault();

        var login = document.getElementById('login').value;
        var pass = document.getElementById('pass').value;
        var xhr =  new XMLHttpRequest();//объект,позволябщий делать HTTP-запросы к серверу без перезагрузки страницы.
        xhr.open('GET','login.php?login=' + login + '&pass=' + pass,true);
        xhr.send();

        xhr.onreadystatechange = function () {
            if(xhr.readyState !=4)return;
            if(xhr.status != 200 ){
                console.log(xhr.status+ ":"+ xhr.statusText);
                // console.log( xhr.responseText);
                // return;
            }else {
                console.log(xhr.responseText);

            }
        }
    }



</script>
</body>
</html>
